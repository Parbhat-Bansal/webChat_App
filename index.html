<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Java Comm System UI</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e5ddd5;
    }

    .container {
      width: 90vw;
      height: 90vh;
      display: flex;
      background-color: #fff;
      border-radius: 0px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .chatWindow {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #fff;
      border-left: 1px solid #ddd;
    }

    .chatWindow:first-child {
      border-left: none;
    }

    .separator {
      width: 30px;
      background-color: #e5ddd5;
    }

    .chatHeader {
      display: flex;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      margin: 5px;
      text-align: left;
      background-color: #9897db;
      border-radius: 0px;
      color: #000000;
    }

    .profileImage {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px 14px;
      margin: 5px 0;
      border-radius: 18px;
      animation: slideIn 0.2s ease-out;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
    }

    .sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .received {
      background-color: #f1f0f0;
      align-self: flex-start;
    }

    @keyframes slideIn {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .inputArea {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #f7f7f7;
    }

    .inputArea input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
    }

    .sendBtn {
      background: none;
      border: none;
      font-size: 22px;
      cursor: pointer;
      margin-left: 8px;
      color: #075e54;
    }

    .sendBtn:hover {
      color: #128c7e;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Chat Window for User1 -->
    <div class="chatWindow" data-user="User1">
      <div class="chatHeader">
        <img class="profileImage" src="./assets/User1ProfilePic.png" alt="User1">
        <span>User1</span>
      </div>
      <div id="chatBox1" class="chatBox"></div>
      <div class="inputArea">
        <input type="text" id="messageInput1" placeholder="Type a message..."
               onkeypress="handleKey(event, 'User1', 'messageInput1', '8080')" />
        <button class="sendBtn" onclick="sendToBackend('User1', 'messageInput1', '8080')">&#10148;</button>
      </div>
    </div>

    <!-- Separator -->
    <div class="separator"></div>

    <!-- Chat Window for User2 -->
    <div class="chatWindow" data-user="User2">
      <div class="chatHeader">
        <img class="profileImage" src="./assets/User2 ProfilePic.png" alt="User2">
        <span>User2</span>
      </div>
      <div id="chatBox2" class="chatBox"></div>
      <div class="inputArea">
        <input type="text" id="messageInput2" placeholder="Type a message..."
               onkeypress="handleKey(event, 'User2', 'messageInput2', '8081')" />
        <button class="sendBtn" onclick="sendToBackend('User2', 'messageInput2', '8081')">&#10148;</button>
      </div>
    </div>
  </div>

  <script>
    function sendToBackend(sender, inputId, port) {
      const input = document.getElementById(inputId);
      const message = input.value.trim();
      if (!message) return;

      const payload = `${sender}: ${message}`;

      fetch('http://localhost:' + port + '/send', {
        method: 'POST',
        headers: { 'Content-Type': 'text/plain' },
        body: payload
      })
      .then(response => response.text())
      .catch(err => console.error(err));

      input.value = '';
    }

    function handleKey(event, sender, inputId, port) {
      if (event.key === 'Enter') {
        event.preventDefault();
        sendToBackend(sender, inputId, port);
      }
    }

    function receiveFromBackend(port) {
      fetch(`http://localhost:${port}/receive`)
        .then(response => response.text())
        .then(data => {
          const messages = data.trim().split('\n');
          messages.forEach(message => {
            if (!message) return;

            const [sender, ...rest] = message.split(':');
            const content = rest.join(':').trim();

            const div1 = document.createElement('div');
            const div2 = document.createElement('div');

            if (sender === 'User1') {
              div1.className = 'message sent';
              div2.className = 'message received';
            } else if (sender === 'User2') {
              div1.className = 'message received';
              div2.className = 'message sent';
            }

            div1.textContent = content;
            div2.textContent = content;

            const chatBox1 = document.getElementById('chatBox1');
            const chatBox2 = document.getElementById('chatBox2');

            chatBox1.appendChild(div1);
            chatBox2.appendChild(div2);

            const nearBottom1 = chatBox1.scrollHeight - chatBox1.scrollTop <= chatBox1.clientHeight + 50;
            const nearBottom2 = chatBox2.scrollHeight - chatBox2.scrollTop <= chatBox2.clientHeight + 50;

            if (nearBottom1) {
              chatBox1.scrollTop = chatBox1.scrollHeight;
            }
            if (nearBottom2) {
              chatBox2.scrollTop = chatBox2.scrollHeight;
            }
          });
        })
        .catch(err => console.error(err));
    }

    // Start polling each port
    setInterval(() => receiveFromBackend(8080), 500);
    setInterval(() => receiveFromBackend(8081), 500);
  </script>

</body>
</html>
